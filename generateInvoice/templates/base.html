<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Garage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'generateInvoice/nav-main.css' %}">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<header class="header">
    <h1 class="logo"><a href="{% url 'home' %}">Custom Garage</a></h1>
</header>
<main role="main" class="container mt-3">
    <form>
        <div class="form-group">
            <label for="exampleInputName">Customer Name</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Customer Name">
        </div>
        <div class="form-group">
            <label for="exampleInputNPlate">Number Plate</label>
            <input type="text" class="form-control" id="exampleInputNPlate" placeholder="Enter Bike Number">
        </div>
        <div class="form-group">
            <label for="exampleInputPNumber">Phone Number</label>
            <input type="text" class="form-control" id="exampleInputPNumber" placeholder="Enter Phone Number">
        </div>
        <hr class="mt-4 mb-4">
        <div class="form-row">
            <div class="col-md-9 mb-3">
                <label for="validationTooltip03">Item Name</label>
                <input type="text" class="form-control" id="validationTooltip03" placeholder="Enter Item Description" required>
                <div class="invalid-tooltip">
                    Enter Item Description
                </div>
            </div>
            <div class="col-md-2 mb-3">
                <label for="price">Item Price</label>
                <input type="number" class="form-control" id="price" placeholder="Item Price" required>
                <div class="invalid-tooltip">
                    Enter Item Price
                </div>
            </div>
            <div class="col">
                <label for="price">Delete</label>
                <button type="submit" class="btn btn-danger"><span class="bi bi-trash"></span></button>
            </div>
        </div>
        <div class="mb-2">
            <a href="#">+ Add Item</a>
        </div>
        <button type="submit" class="btn btn-primary mb-4 mt-3">Generate PDF</button>
    </form>
</main>
</body>

<script src="{% static 'generateInvoice/nav-main.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
