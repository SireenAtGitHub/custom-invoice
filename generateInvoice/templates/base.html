<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Garage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'generateInvoice/nav-main.css' %}">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{% static 'generateInvoice/logo.png' %}">
</head>
<body>
<header class="header">
    <h1 class="logo"><a href="{% url 'home' %}">Custom Garage</a></h1>
</header>
<main role="main" class="container mt-3">
    <input type="hidden" value="{% url 'invoice' %}" id="url">
    <input type="hidden" value="{% url 'home' %}" id="home">
    {% csrf_token %}
    <div class="form-group">
        <label for="inputPNumber">Customer Name</label>
        <input type="text" class="form-control" id="inputName" name="cname" placeholder="Enter Customer Name">
    </div>
    <div class="form-group">
        <label for="inputNPlate">Number Plate</label>
        <input type="text" class="form-control" id="inputNPlate" name="b_plate" placeholder="Enter Bike Number">
    </div>
    <div class="form-group">
        <label for="inputPNumber">Phone Number</label>
        <input type="text" class="form-control" id="inputPNumber" name="phone" placeholder="Enter Phone Number" maxlength="10">
    </div>
    <hr class="mt-4 mb-4" style="border: 2px solid grey">
    <div class="form-row">
        <div class="col-md-9 mb-3">
            <label>Item Name</label>
            <input type="text" class="form-control" placeholder="Enter Item Description" name="item" required>
            <div class="invalid-tooltip">
                Enter Item Description
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label>Item Price</label>
            <input type="number" class="form-control" placeholder="Item Price" name="price" required>
            <div class="invalid-tooltip">
                Enter Item Price
            </div>
        </div>
        <hr>
    </div>
    <div class="mb-2">
        <button type="button" class="btn btn-secondary" id="append">+ Add Item</button>
    </div>
    <button type="submit" class="btn btn-primary mb-4 mt-3" id="idForm">Generate PDF</button>
</main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{% static 'generateInvoice/nav-main.js' %}"></script>
<script src="{% static 'generateInvoice/add-item.js' %}"></script>
<script src="{% static 'generateInvoice/api-call.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script id="data_id" type="text/plain">
            <div class="col-md-9 mb-3">
                <label>Item Name</label>
                     <input type="text" class="form-control" placeholder="Enter Item Description" required name="item">
                <div class="invalid-tooltip">
                    Enter Item Description
                </div>
            </div>
            <div class="col-md-2 mb-3">
                <label>Item Price</label>
                <input type="number" class="form-control" placeholder="Item Price" required name="price">
                <div class="invalid-tooltip">
                    Enter Item Price
                </div>
            </div>
            <div class="col mb-3">
                <label>Delete</label>
                <button type="button" class="btn btn-danger remove_this" id="remove"><span class="bi bi-trash"></span></button>
            </div>
            <br>
</script>
</html>
